<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sevillana&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         
         body {
            background-color: lightgray;
            padding: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #ambulance-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: white;
            width: 235px;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }

        .image {
            width: 100%;
            height: 150px; /* Fixed height for image container */
            padding: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image img {
            border-radius: 15px;
            max-width: 100%;
            max-height: 100%;
        }

        .content {
            padding: 10px;
            text-align: center;
        }

        .content h2 {
            font-size: 18px;
            color: #333;
        }

        .content p {
            font-size: 14px;
            color: grey;
            margin: 5px 0;
        }

        .button {
            text-align: center;
            margin-top: 10px;
        }

        .button button {
            padding: 8px 20px;
            border-radius: 15px;
            background-color: rgb(194, 244, 234);
            color: rgb(63, 63, 206);
            font-size: 14px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .button button:hover {
            background-color: rgb(254, 76, 49);
            color: green;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Available Ambulance Services</h2>
        <div id="ambulance-list"></div>
    </div>

                </div>

            `;
            ambulanceList.appendChild(card);
        });

</body>

</html>
